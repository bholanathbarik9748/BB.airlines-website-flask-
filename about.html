            <p1> <b> B.B airline </b> is India’s largest passenger airline with a market share of 55.5% as of October,
                2020. We primarily operate in India’s domestic air travel market as a low-cost carrier with focus on our
                three
                pillars – offering low fares, being on-time and delivering a courteous and hassle-free experience. B.B
                airline
                has
                become synonymous with being on-time.

                Since our inception in August 2006, we have grown from a carrier with one plane to a fleet of 284
                aircraft
                today. A uniform fleet for each type of operation, high operational reliability and an award winning
                service
                make us one of the most reliable airlines in the world.B.B airline has a total destination count of 87
                with 63
                domestic destinations and 24 International. This includes two destinations: Aizawl and Agra in India
                which are
                open for sale. Fourteen codeshare destinations beyond Istanbul on Turkish Airlines are also open for
                sale. They
                include, Athens (ATH), Budapest (BUD), Brussels (BRU), Tel Aviv (TLV) , Malta (MLA), Paris (CDG) ,
                Dublin (DUB),
                Copenhagen (CPH) , Prague (PRG), Vienna (VIE), Zurich (ZRH), Amsterdam (AMS),London Gatwick (LGW) and
                London
                Heathrow (LHR) .

                The Preferred B.B airline is not only the most efficient low fare operator domestically but is also
                comparable
                with global low cost
                airlines. We are constantly enhancing our engagement with our passengers to augment their travel
                experience.
                From multichannel direct sales (including online flight booking, call centers and airport counters), to
                online
                flight status checking, an exclusive B.B AirLine app for Android, we have transformed air travel in
                India. Today, we
                are India’s most preferred airline. At B.B airline, low fares come with high quality.
